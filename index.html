<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="img">
      <img src="./images/image-product-desktop.jpg" alt="desktop">
    </div>
    <div class="content">

      <span>perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL
      </p>

      <div class="price">
        <div class="discount-price">$149.99</div>
        <div class="actual-price">$169.99</div>
      </div>
      <button class="btn"><img src="./images/icon-cart.svg" alt="cart"><span>Add to Cart</span></button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/yellowflash2041">yellowflash2041</a>.
  </div>
</body>

</html>
